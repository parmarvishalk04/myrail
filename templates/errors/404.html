{% extends 'base.html' %}
{% block title %}Page Not Found - BlueRail{% endblock %}
{% block content %}
<div style="text-align: center; padding: 4rem 2rem;">
  <h1 style="font-size: 6rem; font-weight: 800; color: var(--primary); margin: 0;">404</h1>
  <h2 style="font-size: 2rem; margin: 1rem 0; color: var(--text);">Page Not Found</h2>
  <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem;">
    The page you're looking for doesn't exist or has been moved.
  </p>
  <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Homepage</a>
</div>
{% endblock %}
